<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
   <meta name="referrer" content="no-referrer">
<style>
      
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
            color: #333;
        }
        /* صندوق المحتوى */
        .container {
            max-width: 600px;
            margin: 150px auto;
            background-color: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        /* شعار McAfee */
        .logo {
            width: 120px;
            margin-bottom: 20px;
        }
        h1 {
            color: #d71921; /* لون أحمر McAfee */
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        /* زر جذاب */
        .button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #d71921;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #a31518;
        }
    </style>
</head>
